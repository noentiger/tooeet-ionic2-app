<ion-header>
  <ion-navbar>
    <ion-title>New</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (submit)="processForm()" [ngFormModel]="form">
      <ion-list>

      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input ngControl="title" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea ngControl="description" type="text"></ion-textarea>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label>Ingredients</ion-label>
          <ion-select [(ngModel)]="ingredients" multiple="true" cancelText="Close" okText="Add">
            <ion-option value="bacon" checked="true">Bacon</ion-option>
            <ion-option value="olives">Black Olives</ion-option>
            <ion-option value="xcheese" checked="true">Extra Cheese</ion-option>
            <ion-option value="peppers">Green Peppers</ion-option>
            <ion-option value="mushrooms">Mushrooms</ion-option>
            <ion-option value="onions">Onions</ion-option>
            <ion-option value="pepperoni">Pepperoni</ion-option>
            <ion-option value="pineapple">Pineapple</ion-option>
            <ion-option value="sausage">Sausage</ion-option>
            <ion-option value="Spinach">Spinach</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-list>

    <input type="file" (change)="initUpload(input)" #input />

    <div padding>
      <button block type="submit">Add Dish</button>
    </div>
  </form>

</ion-content>
